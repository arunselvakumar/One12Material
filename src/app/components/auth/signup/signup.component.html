<section>

  <form autocomplete="off" fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input type="email" matInput placeholder="Enter your EMail ID" ngModel name="email" email required #emailInput=ngModel>
      <mat-error *ngIf="emailInput.hasError('required')">Email is a mandatory field</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Enter your Password" ngModel name="password" required minlength="6" #passwordInput=ngModel>
      <mat-hint align="end"> {{ passwordInput.value?.length }} / 6</mat-hint>
      <mat-error>Minimum Length is 6 Characters</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>

</section>
