<section>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">home</mat-icon>
        Home
      </ng-template>

      <section gdColumns.xs="auto" gdColumns.gt-xs="auto 320px" gdColumns.gt-lg="auto 360px">
        <section class="timeline-content-wrapper" gdColumns.gt-lg="auto auto auto auto" gdColumns.lg="auto auto auto"
                 gdColumns.md="auto auto" gdColumns.xs="auto" gdGap="1rem">
          <div *ngFor="let post of posts">
            <mat-card class="example-card">
              <mat-card-header>
                <div class="example-header-image" mat-card-avatar></div>
                <mat-card-title>{{post.title}}</mat-card-title>
                <mat-card-subtitle>{{post.source}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="{{post.content}}">
              <mat-card-content>
                <p>
                  {{post.description}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </section>
        <section class="current-tags-wrapper" fxhide fxShow.gt-sm>
          <mat-card>
            <mat-card-title>Current Tags</mat-card-title>
            <mat-card-content>
              <mat-list role="list">
                <mat-list-item role="listitem">Item 1</mat-list-item>
                <mat-list-item role="listitem">Item 2</mat-list-item>
                <mat-list-item role="listitem">Item 3</mat-list-item>
              </mat-list>
            </mat-card-content>
          </mat-card>
        </section>
      </section>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">trending_up</mat-icon>
        Trending
      </ng-template>
      Content 2
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">whatshot</mat-icon>
        Fresh
      </ng-template>

      Content 3
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">school</mat-icon>
        Editor Picks
      </ng-template>

      Content 3
    </mat-tab>
  </mat-tab-group>
</section>
