<mat-sidenav-container>

  <mat-sidenav position="end" mode="over" #sidenav role="navigation">
    <p>I am a Side Nav</p>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <a routerLink="/"> One 12 </a>
      </div>

      <section fxFlex fxLayout fxLayoutAlign="flex-end">

        <ul fxLayout fxLayoutGap="1rem" class="navigation-items">
          <li><a routerLink="/signup">Sign Up</a></li>
          <li><a routerLink="/contributers">Contributers</a></li>
          <li><a routerLink="/blog">Blog</a></li>
        </ul>

        <div>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </section>

    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
